<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple TV Controller</title>
    <link rel="stylesheet" href="../static/output.css">
</head>
<body class="w-screen h-screen flex justify-center items-stretch bg-blue-50 p-2">
    <main class="bg-white rounded-sm flex-1 p-2 flex flex-col">
        <div class="h-10 p-1 text-center flex-none">
            <h1 class="text-lg font-bold text-slate-800">Apple TV Controller</h1>
        </div>
        <!-- remote device container -->
        <div class="flex-1 flex justify-evenly items-center">
            <!-- individual remote -->
             <div class="bg-slate-200 w-48 h-19/20 max-h-[448px] rounded-lg grid grid-cols-3 grid-rows-7 gap-1 p-1">
                <!-- atv title -->
                <div class="border-2 border-slate-800 col-span-2 rounded-lg flex justify-center items-center text-slate-800 font-medium uppercase">Test</div>
                <!-- power button -->
                <button class="col-start-3 place-self-center group">
                    <div class="circle-btn group-active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
                        </svg>
                    </div> 
                </button>
                <!-- directional pad & select -->
                <div class="col-span-full row-span-3 grid grid-cols-[30px_1fr_30px] grid-rows-[30px_1fr_30px] gap-1">
                    <!-- up button -->
                    <button class="bg-slate-800 rounded-lg w-full h-full col-start-2 text-white flex justify-center items-center active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                        </svg>
                    </button>
                    <!-- left button -->
                    <button class="bg-slate-800 rounded-lg w-full h-full col-start-1 text-white flex justify-center items-center active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                    <!-- select button -->
                    <button class="bg-slate-800 rounded-lg w-full h-full text-white flex justify-center items-center active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.7" stroke="currentColor" class="size-20">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </button>
                    <!-- right button -->
                    <button class="bg-slate-800 rounded-lg w-full h-full text-white flex justify-center items-center active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                    <!-- down button -->
                    <button class="bg-slate-800 rounded-lg w-full h-full col-start-2 text-white flex justify-center items-center active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>
                </div>
                <!-- back button -->
                <button class="place-self-center -mr-6 ml-6 group">
                    <div class="circle-btn group-active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                        </svg>
                    </div>
                </button>
                <!-- tv button -->
                <button class="place-self-center col-start-3 mr-6 -ml-6 group">
                    <div class="circle-btn group-active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125Z" />
                        </svg>
                    </div>
                </button>
                <!-- play/pause button -->
                <button class="place-self-center -mr-6 ml-6 group">
                    <div class="circle-btn group-active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5V18M15 7.5V18M3 16.811V8.69c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811Z" />
                        </svg>
                    </div>
                </button>
                <!-- volume up button -->
                <button class="place-self-center col-start-3 mr-6 -ml-6 group">
                    <div class="circle-btn group-active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </div>
                </button>
                <!-- mute button -->
                <button class="place-self-center -mr-6 ml-6 group">
                    <div class="circle-btn group-active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6 4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
                        </svg>
                    </div>
                </button>
                <!-- volume down button -->
                <button class="place-self-center col-start-3 mr-6 -ml-6 group">
                    <div class="circle-btn group-active:bg-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                        </svg>
                    </div>
                </button>
             </div>
        </div>
    </main>
</body>
</html>
